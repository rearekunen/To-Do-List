<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/99587876c3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>To-Do List</h1>

<div id="todo">
    <form name="todo" id="todoform" onsubmit="return false">

        <label class="formlabel" for="taskName">Task name:</label>
        <br>
        <input type="text" id="taskName" name="taskName"><span id="nameReminder"></span>
        <br>
        <br>

        <span class="formlabel">Would you like to add a description?</span>
        <input type="checkbox" name="descVisibility" id="descVisibility" onclick="toggleDescriptionField()">
        <br>

        <div id="descriptionblock">
            <br>
            <label for="taskDesc" class="formlabel">Description:</label>
            <br>
            <textarea id="taskDesc" name="taskDesc" form="todo"></textarea>
            <br>
        </div>
        <br>
        <label for="taskPriority" class="formlabel">Priority:</label>
        <br>

        <select id="taskPriority" name="taskPriority" size="1">
            <option value="Low" selected>Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <br>
        <span class="formlabel">Tags:</span><span id="tagReminder"></span>
        <br>
        <input type="checkbox" id="personal" class="tag" name="personal" value="Personal">
        <label for="personal">Personal</label>
        <br>
        <input type="checkbox" id="work" class="tag" name="work" value="Work">
        <label for="work">Work</label>
        <br>
        <input type="checkbox" id="school" class="tag" name="school" value="School">
        <label for="school">School</label>
        <br>
        <br>

        <input type="submit" class="optionbutton" value="Add task" onclick="validateForm()">
		<input type="button" class="optionbutton" value="Reset form" onclick="resetForm()">
    </form>
	<br>
	<hr>
	<div id="options">
	<label class="formlabel">Options</label>
	<br>
	<br><input type="button" class="optionbutton" value="Reset list" onclick="resetList()">
	</div>
	
	</div>

    <br>
    <table id="taskList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Priority <i class="fas fa-sort" onclick="sortListByPriority()"></i></th>
                <th>Tags</th>
                <th>Description</th>
            </tr>
        </thead>
		<tbody>
		</tbody>
    </table>
</body>

</html>
